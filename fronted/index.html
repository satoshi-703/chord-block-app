<!DOCTYPE html>

<head>

<body>

        <h1>Chord Block App</h1>

    <main>

            <div id="chord-palette"></div>
        </section>

        <section class="panel">
            <h2>Progression</h2>
            <div id="progression"></div>
            <button id="play">â–¶ Play</button>
            <label for="bpm">BPM: <span id="bpm-value">120</span></label>

        </section>
    </main>
    <script src="app.js"></script>

</body>


</html>
